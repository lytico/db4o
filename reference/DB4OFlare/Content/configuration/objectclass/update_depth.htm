        <h1>Update Depth</h1>
        <p>By default db4o only stores changes on the updated object, but not the changes on referenced objects. With a higher update-depth db4o will traverse along the object graph to a certain depth and update all objects. <MadCap:xref href="../../basics/update_concept.htm" target="" title="" alt="">See "Update Concept"</MadCap:xref>. You can also specify this <a href="../common/update_depth.htm">globally</a>. </p>
        <MadCap:snippetBlock src="../../CodeExamples/configuration/objectconfig/ObjectConfigurationExamples-Set-the-update-depth.all.flsnp" />
